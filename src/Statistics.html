<!DOCTYPE html>
<html lang="EN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Lovers Rick and Morty</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
</head>


<body>
  <header>
    <a class="logo" href="#"><img src="./img/Logo Rick and morty.png" alt=""></a>
    <span class="menu-icon"><img src="./img/menuf.png"></span>
    <nav>
      <ul id="navbar" class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="characters.html">Characters</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a class="active" href="Statistics.html">Statistics</a></li>
      </ul>
    </nav>
  </header>
  <main class="statisticalMain">
    <h1> Statistical Calculations </h1>
      <canvas id="chart" width="800" height="400"></canvas>
      <canvas id="charStatus" width="1000" height="300"></canvas>

  </main >
  <footer> Creado por Ysis Longart y Angie Mu√±oz. Derechos Reservados
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" type="module"></script>
  <script type="module">
    import data from './data/rickandmorty/rickandmorty.js';
    const dataRick = data.results;
    const species = [{ species: "Alien" }, { species: "Animal" }, { species: "Cronenberg" }, { species: "Disease" }, { species: "Human" }, { species: "Humanoid" }, { species: "Mytholog" }, { species: "Parasite" }, { species: "Poopybutthole" }, { species: "Robot" }, { species: "Vampire" }, { species: "unknown" }];
    const Status = [{status:"Alive"},{status:"Dead"},{status:"unknown"}];
    const speciesEl= document.querySelector("#species");
    const canvaStatus = document.getElementById("charStatus").getContext("2d");
    
    const totalData = dataRick.length;

    let count = {};
    let cont = {};

    dataRick.forEach((item) => {

      if (count[item.species]) {
        count[item.species] += 1;
      } else {
        count[item.species] = 1;
      }

    });

    dataRick.forEach((item) => {

      if (cont[item.status]) {
        cont[item.status] += 1;
      } else {
        cont[item.status] = 1;
      }

    });

    function totalCasesChart(ctx) {
      const chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: species.map(item => item.species),
          datasets: [{
            label: '',
            data: [(count.Alien / totalData) * 100,
            (count.Animal / totalData) * 100,
            (count.Cronenberg / totalData) * 100,
            (count.Disease / totalData) * 100,
            (count.Human / totalData) * 100,
            (count.Humanoid / totalData) * 100,
            (count.Mytholog / totalData) * 100,
            (count.Parasite / totalData) * 100,
            (count.Poopybutthole / totalData) * 100,
            (count.Robot / totalData) * 100,
            (count.Vampire / totalData) * 100,
            (count.unknown / totalData) * 100,],

            backgroundColor: [
              'RGB(217,136,128, 0.2)',
              '#C39BD3',
              '#F1948A',
              '#7FB3D5',
              '#76D7C4',
              '#7DCEA0',
              '#F7DC6F',
              '#F0B27A',
              '#AED6F1',
              '#76448A',
              '#B9770E',
              '#E74C3C',
            ],
            boderColor: [
              'RGB(217,136,128, 1)',
              '#C39BD3',
              '#F1948A',
              '#7FB3D5',
              '#76D7C4',
              '#7DCEA0',
              '#F7DC6F',
              '#F0B27A',
              '#AED6F1',
              '#76448A',
              '#B9770E',
              '#E74C3C'
            ],
            boderWidth: 1.5,
          },
          ]
        },
        options: {
          responsive: true,
          responsiveAnimationDuration: 0,
          legend: {
            data: {
              width: 100,
              height: 300,
              fontSize: 30,
              padding: 5,
              boxWidth: 30,
              fontFamily: 'Audiowide',
              fontColor: 'black',
            }
          },
        },
        title:{
               display:true,
               text: "% Rick and Morty Species",
               fontSize: 40,
               fontFamily: 'Audiowide',
           },   
      })
    };

    new Chart (canvaStatus,{
    type: "doughnut",
    data:{
        labels:Status.map(s => s.status),
        datasets:[
            {
                label: "",
                data:[(cont.Alive/totalData)*100,
                      (cont.Dead/totalData)*100,
                      (cont.unknown/totalData)*100,
                ],
                backgroundColor: [
                    '#76D7C4',
                    '#C39BD3',
                    '#F1948A',
                ]
            }
        ]
    },
    options: {
        responsive: true,
        responsiveAnimationDuration: 0,
          legend: {          
              labels: {
                  width: 100,
                  height: 300,
                  fontSize: 30,
                  padding: 5,
                  boxWidth: 30,
                  fontFamily: 'Audiowide',
                  fontColor: 'black',       
              }
          },
           title:{
               display:true,
               text: "% Rick and Morty Status",
               fontSize: 40,
               fontFamily: 'Audiowide',
           },     
       },
});



    

    const renderCharts = function () {
      const ctx = document.querySelector('#chart').getContext('2d');
      totalCasesChart(ctx);
    }
    renderCharts();
  </script>
</body>

</html>

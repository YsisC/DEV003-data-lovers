<script type="module">
    import data from './data/rickandmorty/rickandmorty.js';
 
    function totalCasesChart (ctx) {
        // const{
        //     results
        // }= data
      const chart =  new Chart(ctx,{
        type: 'line',
        data:{
            labels: data.results.map(item=>item.gender),
            // labels: ['female', 'male'],
            datasets: [{
                label:'Female',
                data: [1,20,30,40]
            },
            {
                label:'Male',
                data: [1,25,40,40]
            },{
                label:'No gender',
                data: [1,15,10,40]
            }]
            
        }
      })
      
        }
        
    ;
      
      const renderCharts = function  () {
        const ctx = document.querySelector('#chart').getContext('2d');
        totalCasesChart(ctx);
      }
      renderCharts();
    </script>
